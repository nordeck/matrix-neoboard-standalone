# Default values for the application
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/nordeck/matrix-neoboard-standalone
  pullPolicy: Always
  tag: latest

imagePullSecrets:
# - name: dockerconfigjson-ghcr
nameOverride: ''
fullnameOverride: ''

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ''

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true

networkPolicy:
  enabled: false
  namespaceSelector:
    matchLabels: {}
  podSelector:
    matchLabels: {}

ingress:
  enabled: true
  className: 'nginx'
  annotations: {}
    # nginx.ingress.kubernetes.io/auth-type: basic
    # nginx.ingress.kubernetes.io/auth-secret: basic-auth
    # nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required'
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: neoboard.example.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: neoboard-standalone-tls
  #    hosts:
  #      - neoboard.example.com
extraConfigs: {}

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits: {}
  # requests:
  #   cpu: 45m
  #   memory: 100Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Extra env variables to pass to the container
env: []
# # optional: Use this homeserver instead of showing an input field on the login screen
# - name: REACT_APP_HOMESERVER
#   value: "example.com"
# # optional: Link to a non-standalone deployment of the widget, which gets added to the room and will be usable through element
# - name: REACT_APP_WIDGET_BASE
#   value: "https://matrix-neoboard-widget.example.com"
