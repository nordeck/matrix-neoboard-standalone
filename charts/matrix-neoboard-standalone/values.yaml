# - name: REACT_APP_LIGHT_PRIMARY_COLOR_DARK
#   value: "custom color here"
# - name: REACT_APP_LIGHT_BACKGROUND_LOGGED_IN
#   value: "custom color here"
# - name: REACT_APP_LIGHT_BACKGROUND_CARD
#   value: "custom color here"
