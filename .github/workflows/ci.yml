name: CI

on:
  push:
    branches:
      - main
      - release/*
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      ARGOCD_SHA: ''
      DOCKER_IMAGE: ghcr.io/nordeck/matrix-neoboard-standalone
      REACT_APP_REACT_SDK_VERSION: 'unset'
      REACT_APP_REACT_SDK_REVISION: 'unset'
    outputs:
      docker-tag: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          repository: nordeck/matrix-neoboard
          path: matrix-neoboard
          # required for changesets
          fetch-depth: '0'
          # don't persist the credentials so the changesets action doesn't use the
          # github actions token but the git token provided via environment variable
          persist-credentials: false

      - uses: actions/checkout@v4
        with:
          path: matrix-neoboard-standalone
          # required for changesets
          fetch-depth: '0'
          # don't persist the credentials so the changesets action doesn't use the
          # github actions token but the git token provided via environment variable
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'matrix-neoboard-standalone/package.json'
          cache: 'yarn'
          cache-dependency-path: |
            matrix-neoboard-standalone/yarn.lock
            matrix-neoboard/yarn.lock

      - name: yarn install neoboard
        working-directory: ./matrix-neoboard/
        run: yarn install --frozen-lockfile

      - name: yarn install neoboard standalone
        working-directory: ./matrix-neoboard-standalone/
        run: yarn install --frozen-lockfile

      - name: depcheck
        working-directory: ./matrix-neoboard-standalone/
        run: yarn depcheck

      - name: prettier:check
        working-directory: ./matrix-neoboard-standalone/
        run: yarn prettier:check

      - name: Check Linting Rules
        working-directory: ./matrix-neoboard-standalone/
        run: yarn lint

      - name: type checking and declarations
        working-directory: ./matrix-neoboard-standalone/
        run: yarn tsc

      - name: Check Translations
        working-directory: ./matrix-neoboard-standalone/
        run: yarn translate --fail-on-update

      - name: test
        working-directory: ./matrix-neoboard-standalone/
        run: yarn run test:all

      - name: build
        working-directory: ./matrix-neoboard-standalone/
        run: yarn build && yarn version:info

      - name: generate disclaimer
        working-directory: ./matrix-neoboard-standalone/
        run: yarn generate-disclaimer

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: get argo-cd type of sha
        run: |
          COMMIT_SHA=${{ github.sha }}
          if [[ '${{ github.event_name }}' == 'pull_request' ]]
          then
            COMMIT_SHA=${{ github.event.pull_request.head.sha }}
          fi
          echo "ARGOCD_SHA=$(echo $COMMIT_SHA | cut -c1-8)" >> $GITHUB_ENV

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        env:
          DOCKER_METADATA_PR_HEAD_SHA: true
        with:
          images: ${{ env.DOCKER_IMAGE }}
          labels: |
            org.opencontainers.image.title=NeoBoard standalone
            org.opencontainers.image.description=Standalone version of NeoBoard: A whiteboard widget for Matrix
            org.opencontainers.image.vendor=Nordeck IT + Consulting GmbH
          tags: |
            type=raw,value=latest
            type=sha,prefix=
            type=raw,value=argo-${{ env.ARGOCD_SHA }}

      # Read the created files into variables
      - name: Read version and revision to be used by docker
        id: read_version
        run: |
          REACT_APP_REACT_SDK_VERSION=$(cat ./matrix-neoboard-standalone/build/sdk_version)
          REACT_APP_REACT_SDK_REVISION=$(cat ./matrix-neoboard-standalone/build/sdk_revision)
          echo "REACT_APP_REACT_SDK_VERSION=$REACT_APP_REACT_SDK_VERSION" >> $GITHUB_ENV
          echo "REACT_APP_REACT_SDK_REVISION=$REACT_APP_REACT_SDK_REVISION" >> $GITHUB_ENV
          echo $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.event_name == 'push' && ( github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/') ) || github.event_name == 'pull_request' && secrets.GH_APP_OS_APP_ID != '' }}
          context: ./matrix-neoboard-standalone/
          tags: |
            ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64,linux/s390x
          sbom: true
          provenance: true
          build-args: |
            REACT_APP_VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
            REACT_APP_REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}
            REACT_APP_REACT_SDK_VERSION=${{ env.REACT_APP_REACT_SDK_VERSION }}
            REACT_APP_REACT_SDK_REVISION=${{ env.REACT_APP_REACT_SDK_REVISION }}
            REACT_APP_EMBEDDED=true

      - name: Generate GitHub token
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        id: generate_token
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # @v2.1.0
        with:
          app_id: ${{ secrets.GH_APP_OS_APP_ID }}
          private_key: ${{ secrets.GH_APP_OS_PRIVATE_KEY }}

      - name: Create Release Pull Request or Publish Packages
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: changesets/action@c8bada60c408975afd1a20b3db81d6eee6789308 # @v1.4.9
        with:
          publish: yarn changeset tag
          cwd: ./matrix-neoboard-standalone/
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}

  deploy:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    name: Deploy to Dev
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: build
    steps:
      # Clone repo to get the helm charts
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'
          persist-credentials: false

      - name: Checkout valhalla for values
        uses: actions/checkout@v4
        with:
          ref: dev
          sparse-checkout: |
            /cluster/neotoolsuite-dev/matrix-neoboard-standalone/values.dev.yaml
          sparse-checkout-cone-mode: false
          repository: nordeck/valhalla
          token: ${{ secrets.PACKAGE_TOKEN }}
          path: valhalla
          persist-credentials: false

      - name: Create Kubeconfig
        run: |
          # Extract the base64 encoded config data and write this to the KUBECONFIG
          echo "${{ secrets.KUBECONFIG_DEV }}" | base64 -d > /tmp/config
          chmod 600 /tmp/config

          echo "KUBECONFIG=/tmp/config" >> $GITHUB_ENV

      - name: deploy k8s to cluster
        uses: wahyd4/kubectl-helm-action@master
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBECONFIG_RANCHER_DEV_DEMO }}
        with:
          args: |
            helm upgrade --install matrix-neoboard-standalone ./charts/matrix-neoboard-standalone -f ./valhalla/cluster/neotoolsuite-dev/matrix-neoboard-standalone/values.dev.yaml  -n matrix

      - name: restart rollout
        uses: wahyd4/kubectl-helm-action@master
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBECONFIG_RANCHER_DEV_DEMO }}
        with:
          args: |
            kubectl rollout restart deployment matrix-neoboard-standalone -n matrix

  helm-lint-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # need main branch to diff against
      - name: Set up Helm
        uses: azure/setup-helm@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          check-latest: true
      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1
      - name: Check if Helm charts updated (run chart-testing list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi
      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        # --validate-maintainers is disabled because it tries to resolve the name as GitHub user
        run: ct lint --validate-maintainers=false --target-branch ${{ github.event.repository.default_branch }}
      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.10.0
      - name: Prepare k8s cluster
        env:
          GITHUB_TOKEN: ${{ secrets.PACKAGE_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          kubectl create namespace neoboard-standalone
          kubectl create secret docker-registry neoboard-standalone --docker-server=https://ghcr.io --docker-username="$USERNAME" --docker-password="$GITHUB_TOKEN" --namespace=neoboard-standalone
      # This is done since we set DOCKER_METADATA_PR_HEAD_SHA to true in the build job. This makes us use the PR SHA as the tag
      - name: Set short github sha from github.sha
        run: echo "SHORT_SHA=`echo ${PR_SHA:-$GITHUB_SHA} | cut -c1-7`" >> $GITHUB_ENV
        env:
          PR_SHA: ${{ github.event.pull_request.head.sha }}
          GITHUB_SHA: ${{ github.sha }}
      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          echo "Running chart-testing install for ${{ env.SHORT_SHA }}"
          ct install --config=".github/k8s_config.yaml" --target-branch ${{ github.event.repository.default_branch }} --helm-extra-set-args="--set=imagePullSecrets[0].name=neoboard-standalone --set=image.tag=${{ env.SHORT_SHA }}"
