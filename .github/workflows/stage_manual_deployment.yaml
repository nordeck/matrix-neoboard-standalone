name: Staging Manual Deployment

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Input the image tag to deploy to staging'
        required: true

jobs:
  deploy-stage:
    name: Deploy to Stage
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      # Clone repo to get the helm charts
      - name: Checkout valhalla for values
        uses: actions/checkout@v4
        with:
          ref: dev
          sparse-checkout: |
            /cluster/neotoolsuite-stage/matrix-neoboard-standalone/values.stage.yaml
          sparse-checkout-cone-mode: false
          repository: nordeck/valhalla
          token: ${{ secrets.PACKAGE_TOKEN }}
          path: valhalla
          persist-credentials: false

      - name: Set up Helm
        uses: azure/setup-helm@v4.2.0

      - name: Create Kubeconfig
        run: |
          # Extract the base64 encoded config data and write this to the KUBECONFIG
          echo "${{ secrets.KUBECONFIG_RANCHER_STAGE }}" | base64 -d > /tmp/config
          chmod 600 /tmp/config

          echo "KUBECONFIG=/tmp/config" >> $GITHUB_ENV

      - name: Deploy k8s to cluster
        run: |
          helm upgrade --install matrix-neoboard-standalone ./charts/matrix-neoboard-standalone -f ./valhalla/cluster/neotoolsuite-stage/matrix-neoboard-standalone/values.stage.yaml -n matrix --set image.tag=${{ github.event.inputs.image_tag }}

      - name: Restart rollout
        run: |
          kubectl rollout restart deployment matrix-neoboard-standalone -n matrix
